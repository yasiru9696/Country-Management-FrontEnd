<mat-card>
<br>
  <h2>All Countries</h2>
<button mat-stroked-button color="primary" style="float: right;background-color: cornflowerblue;color: white" (click)="newCountry()">ADD NEW</button>
<br>
  <br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">



  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- region Column -->
  <ng-container matColumnDef="region">
    <th mat-header-cell *matHeaderCellDef> Region </th>
    <td mat-cell *matCellDef="let element"> {{element.region}} </td>
  </ng-container>

  <!-- edit Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <i style="color: orangered" class="fas fa-edit"  (click)="edit(element.id)"></i> </td>
  </ng-container>

  <!-- delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let element"> <i style="color: red" class="fas fa-trash" (click)="delete(element.id)"></i> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</mat-card>
